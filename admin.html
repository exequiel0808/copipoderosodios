<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Poderoso es Dios</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .admin-body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            font-family: 'Poppins', sans-serif;
        }
        
        .admin-wrapper {
            width: 100%;
            max-width: 1400px;
        }
        
        .admin-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .admin-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
        }
        
        .admin-card { 
            background: white; 
            padding: 35px; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
        }
        
        .admin-card h2 { 
            color: #0b2a57; 
            margin-bottom: 25px; 
            text-align: center; 
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
        }
        
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 18px; 
        }
        
        label {
            font-weight: 600;
            color: #0b2a57;
            font-size: 0.95rem;
            margin-bottom: -12px;
        }
        
        input, textarea { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #e0e0e0; 
            border-radius: 10px; 
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-admin { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-admin:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-admin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }
        
        .helper-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: -12px;
            font-style: italic;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-link a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @media (max-width: 1000px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="admin-body">

    <div id="adminContent" style="display:none;" class="admin-wrapper">
        <div class="admin-header">
            <h1>üîê Panel de Administraci√≥n</h1>
            <p>Gestiona vers√≠culos y videos de pr√©dicas</p>
        </div>
        
        <div class="admin-container">
            
            <!-- Card 1: Vers√≠culos -->
            <div class="admin-card">
                <h2>üìñ Agregar Vers√≠culo</h2>
                <form id="formVersiculo">
                    <label>ID √∫nico (sin espacios)</label>
                    <input type="text" id="catId" placeholder="sanidad" required>
                    
                    <label>Nombre del Bot√≥n</label>
                    <input type="text" id="catNombre" placeholder="üè• Sanidad" required>
                    
                    <label>Texto del Vers√≠culo</label>
                    <textarea id="catTexto" rows="4" placeholder="Escribe el vers√≠culo b√≠blico completo..." required></textarea>
                    
                    <label>Cita B√≠blica</label>
                    <input type="text" id="catCita" placeholder="Salmos 103:3" required>
                    
                    <button type="submit" id="btnGuardar" class="btn-admin">üíæ Guardar Vers√≠culo</button>
                </form>
            </div>

            <!-- Card 2: Videos de Pr√©dicas -->
            <div class="admin-card">
                <h2>üìπ Agregar Video</h2>
                <form id="formVideo">
                    <label>T√≠tulo de la Pr√©dica</label>
                    <input type="text" id="videoTitulo" placeholder="El Poder de la Fe" required>
                    
                    <label>Link del Video (YouTube)</label>
                    <input type="url" id="videoLink" placeholder="https://www.youtube.com/watch?v=..." required>
                    <p class="helper-text">üí° Pega el link completo de YouTube. Se convertir√° autom√°ticamente.</p>
                    
                    <button type="submit" class="btn-admin btn-success">‚úÖ Guardar Video</button>
                </form>
            </div>

        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Volver al Sitio</a>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
